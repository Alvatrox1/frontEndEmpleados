

<div>
    <h1> Editar Empleado </h1>

    <div id="pnlAgregar">
        <form #editForm="ngForm" (ngSubmit)="onSubmit()">
            <fieldset>
                <legend> Datos del empleado </legend>
        
                <div id="pnlPrincipal">
                    <div id="pnlIzq">
                        <div class="col-sm-12">
                            <label for="exampleFormControlInput1" class="form-label"> BRM (Buscar) : </label>
                            <input type="email" class="form-control" name="brm" #brm="ngModel" [(ngModel)]="empleado.brm" 
                                    id="exampleFormControlInput1" placeholder="Ej. 123456"
                            >
                        </div>
                
                        <div class="col-sm-12">
                            <label for="exampleFormControlInput1" class="form-label"> Nombre : </label>
                            <input type="email" class="form-control" name="nombre" #nombre="ngModel" 
                                    [(ngModel)]="empleado.nombre" id="exampleFormControlInput1" placeholder="Mi Nombre"
                            >
                        </div>
                
                         <div class="col-sm-12">
                            <label for="formFile" class="form-label"> Foto : </label>
                            <input class="form-control" name="foto" #foto="ngModel" [(ngModel)]="empleado.foto" 
                                    type="file" id="formFile" (change)="cargarArchivo($event.target);">
                        </div>
                    </div>
        
                    <div class="divider">
        
                    </div>
        
                    <div id="pnlDer">
        
                        <div class="orderV">
                            <label for="formFile" class="form-label"> Puesto : </label>
                            <select class="form-select" name="puesto" #puesto="ngModel" [(ngModel)]="empleado.puesto" 
                                    aria-label="Default select example">
                                <option selected> Seleccione el Puesto </option>
                                <option value="Desarrollador Frontend"> Desarrollador Frontend </option>
                                <option value="Desarrollador Backend"> Desarrollador Backend </option>
                                <option value="Desarrollador Movil"> Desarrollador Movil </option>
                                <option value="Recursos Humanos"> Recursos Humanos </option>
                                <option value="Asistente"> Asistente </option>
                                <option value="Empleado"> Empleado </option>
                              </select>
            
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary col-sm-12"> Actualizar </button>
                            </div>
                        </div>
                    </div>
                </div>
        
            </fieldset>
        </form>
    
    </div>
</div>
